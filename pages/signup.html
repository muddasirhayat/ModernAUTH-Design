<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ModernAuth</title>
    <!-- Tailwind CLI Connect Links Output.css -->
     <link rel="stylesheet" href="../src/output.css">
       <!-- Google font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
    <main class="w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 mb-3 font-[Orbitron]">ModernAuth</a>
        </div>

        <!-- Sign Up Card -->
        <div class="bg-white rounded-xl shadow-sm p-8">
            <h1 class="text-2xl font-semibold text-gray-900 mb-6">Create your account</h1>
            
            <form class="space-y-6">
                <!-- Full Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="John Makasy"
                    >
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="you@example.com"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                         
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="•••••••"
                    >
                <!-- Confirm Password Input -->
                <div class="pt-5">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start pt-3 pb-5">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"  
                        class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a>
                        and
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button 
                    type="submit" 
                    class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-500 hover:text-white transition w-full"
                >
                   <a href="./dashboard.html"> Create Account</a>
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="./login.html" class="text-indigo-600 hover:text-indigo-500 transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
