<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - ModernAuth</title>
    <!-- Tailwind CLI Connect Links Output.css -->
     <link rel="stylesheet" href="../src/output.css">
        <!-- Google font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 mb-3 font-[Orbitron]">ModernAuth</a>
        </div>

        <!-- 2FA Card -->
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="text-center mb-6">
                <!-- Shield Icon -->
                <div class="mx-auto w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>

                <h1 class="text-2xl font-semibold text-gray-900">Two-Factor Authentication</h1>
                <p class="mt-2 text-gray-600">
                    Enter the 6-digit code sent to your device
                </p>
            </div>

            <form class="space-y-6">
                <!-- 6-Digit Code Input -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                        Verification Code
                    </label>
                    <div class="flex gap-2 justify-center">
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                        <input 
                            type="text" 
                            maxlength="1" 
                            class="w-12 h-12 text-center text-2xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                            pattern="[0-9]"
                            inputmode="numeric"
                        >
                    </div>
                </div>

                <!-- Verify Button -->
                <a href="./dashboard.html"><input 
                    type="button" value="Verify" 
                    class="w-full bg-indigo-600 text-white rounded-lg px-8 py-3 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-500 hover:text-white transition"></a>
            </form>

            <!-- Resend Code Section -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Didn't receive the code? 
                    <button 
                        class="text-indigo-600 hover:text-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        Resend Code (60s)
                    </button>
                </p>
            </div>

            <!-- Alternative Methods -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 text-center">
                    Having trouble? 
                    <a href="#" class="text-indigo-600 hover:text-indigo-500 transition-colors">
                        Try another method
                    </a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
