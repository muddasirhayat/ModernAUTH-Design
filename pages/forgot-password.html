<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - ModernAuth</title>
    <!-- Tailwind CLI Connect Links Output.css -->
     <link rel="stylesheet" href="/src/output.css">
    <!-- Google font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-md px-4">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a
          href="index.html"
          class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 mb-3 font-[Orbitron]"
          >ModernAuth</a
        >
      </div>

      <!-- Forgot Password Card -->
      <div class="bg-white rounded-xl shadow-sm p-8">
        <div class="text-center mb-6">
          <!-- Lock Icon -->
          <div
            class="mx-auto w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              class="w-6 h-6 text-indigo-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>

          <h1 class="text-2xl font-semibold text-gray-900">Forgot Password?</h1>
          <p class="mt-2 text-gray-600">
            Enter your email address and we'll send you a link to reset your
            password.
          </p>
        </div>

        <form class="space-y-6">
          <!-- Email Input -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
              placeholder="you@example.com"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-500 hover:text-white transition w-full"
          >
            <a href="./2fa.html">Send Reset Link</a>
          </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Remember your password?
            <a
              href="login.html"
              class="text-indigo-600 hover:text-indigo-500 transition-colors"
            >
              Back to login
            </a>
          </p>
        </div>
      </div>

      <!-- Additional Help -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          Need additional help?
          <a
            href="./contact.html"
            class="text-indigo-600 hover:text-indigo-500 transition-colors"
          >
            Contact support
          </a>
        </p>
      </div>
    </main>
  </body>
</html>
